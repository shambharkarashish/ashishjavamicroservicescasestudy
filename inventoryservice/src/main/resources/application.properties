server.port=7070
spring.application.name=Inventory-Service,ecommerce-app-common,ecommerce-app
#config server properties
spring.cloud.config.url=http://localhost:8888
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.kafka.binder.autoCreateTopics=false
spring.cloud.stream.bindings.inventory-out.destination=inventory
spring.cloud.stream.bindings.inventory-out.content-type=application/json